<!DOCTYPE html>
<html lang="pt-br">
<head>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <h1 class="text-center">Agenda de Contatos</h1>
        <div class="row">
            <div class="col">
                <form class="mx-auto p-5 w-50">
                    <label class="form-label">Nome:</label>
                    <input class="form-control" id="nome">
                    <label class="form-label mt-4">E-mail:</label>
                    <input class="form-control" type="email" id="email">
                    <label class="form-label mt-4">Telefone:</label>
                    <input class="form-control" id="telefone">
                    <label class="form-label mt-4">URL da foto:</label>
                    <input class="form-control" id="foto">
                    <button class="btn btn-primary w-100 mt-4" id="btSalvar" type="button">SALVAR</button>
                </form>
            </div>
        </div>
        <div class="row" id="listaDeContatos">

        </div>
    </div>

    <script src="app.js"></script>
</body>
