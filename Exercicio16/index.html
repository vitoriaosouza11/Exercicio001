<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">     
</head>
<body>
    <div class="container">
        <h1 class="text-center">Calculadora</h1>
        <div class="row">
            <div class="col">
                <form class="mx-auto p-3 w-25" id="formulario">
                    <label class="form-label">Valor da Conta</label>
                    <input type="number" class="form-control" id="valorConta">
                    <label class="form-label mt-4">Valor%:</label>
                    <input type="number" class="form-control" id="valorPorcentagem">
                    <label class="form-label mt-4">Função:</label>
                    <select class="form-control" id="funcao">
                        <option value="desconto">Desconto</option>
                        <option value="acrescimo">Acréscimo</option>
                    </select>
                    <label class="form-label mt-4">Valor a Pagar:</label>
                    <br>
                    <h3 id="resultado">R$ 0,00</h3>
                    <br>
                    <button class="btn btn-primary w-100 mt-3" id="btnCalcular">Calcular</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
