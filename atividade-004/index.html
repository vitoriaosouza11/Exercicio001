<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nota 1: <input id="nota1">
    Nota 2: <input id="nota2">
    Nota 3: <input id="nota3">
    <button onclick="media()">Calcular a média</button>
    <h3 id="resultado">A sua média é: </h3>
    <script>
        function media(){
            let nota1 = document.getElementById("nota1").value
            let nota2 = document.getElementById("nota2").value
            let nota3 = document.getElementById("nota3").value

            let res = (Number(nota1) + Number(nota2) + Number(nota3)) / 3
            document.getElementById("resultado").innerHTML = "Sua média é: " + res.toFixed(2)
        }
    </script>
</body>
</html>
