<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 013</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="estilos.css">

</head>

<body>

    <div class="container">

        <h1>Exercicio 013</h1>
        <blockquote>"Não me venha com esse papo de emprego, o que eu quero é sossego"</blockquote>
        <p>13 Armazenamento lista de carros de um estacionamento</p>
        <hr>

        <form class="border border-info border-1 rounded p-3 m-5">

            <div class="row mb-3">
                <div class="col-12 col-md-6">
                    <label class="form-label">Número da Vaga</label>
                    <input class="form-control" id="numero_vaga">
                </div>
                <div class="col-12 col-md-6">
                    <label class="form-label">Veículo</label>
                    <input class="form-control" id="veiculo">
                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <button type="button" class="btn btn-success w-50" onclick=" fnSalvarVeiculo();
                        fnListarVeiculos();fnLimpar()">SALVAR</button>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col">
                <table class="table w-75 m-auto">
                    <thead>
                        <tr>
                            <th>Número de Vaga</th>
                            <th>Veículo</th>
                        </tr>
                    </thead>

                    <tbody id="tabela_veiculos">

                    </tbody>

                </table>
            </div>
        </div>

    </div>

    <script src="app.js"></script>

</body>

</html>
