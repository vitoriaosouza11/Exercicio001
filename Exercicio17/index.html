<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 17</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="mx-auto p-5 w-50 bg-white rounded shadow-sm" id="formulario">
                    <label class="form-label">Nome do filme</label>
                    <input class="form-control" id="nomeDoFilme">
                    <label class="form-label mt-4">Foto de capa</label>
                    <input class="form-control" type="text" id="foto">
                    <div class="container mt-3">
                        <div class="row g-10 align-items-end">
                            <div class="col-md-6">
                                <label for="ano" class="form-label">Ano</label>
                                <input type="number" id="ano" class="form-control" placeholder="2025">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label mt-4">Avaliação:</label>
                                <select id="avaliacao" class="form-select">
                                    <option>⭐</option>
                                    <option>⭐⭐</option>
                                    <option>⭐⭐⭐</option>
                                    <option>⭐⭐⭐⭐</option>
                                    <option>⭐⭐⭐⭐⭐</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <label class="form-label mt-4">Trailer:</label>
                    <input class="form-control" id="trailer">
                    <div class="container mt-3">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-6">
                                <label class="form-label">Gênero:</label>
                                <input class="form-control" id="genero">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Duração:</label>
                                <input class="form-control" id="duracao">
                            </div>
                        </div>
                    </div>
                    <label class="form-label" id="descricao">Descrição</label><br>
                    <textarea id="descricao" rows="5" style="
                        width: 550px;
                        border: 1px solid #e0e0e0;
                        border-radius: 10px;
                        padding: 10px;
                        outline: none;
                        font-family: Arial, sans-serif;
                        resize: none;">
                    </textarea>
                    <button class="btn btn-primary w-100 mt-4" id="btSalvar" type="button">SALVAR</button>
                </form>
            </div>
        </div>
        <div class="row" id="listaDeContatos">

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
