<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora CLT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 m-auto">

                <h1 class="m-5 text-center">Calculadora Horas Extras</h1>
                <form action="calcular.php" method="post" class="w-50 m-auto">
                    <div class="form-group">
                        <label for="salario">Salário por hora</label>
                        <input type="number" class="form-control" id="salario" name="salario" required>
                    </div>
                    <div class="form-group">
                        <label for="horas-trabalhadas">Horas trabalhadas na semana</label>
                        <input type="number" class="form-control" id="horas-trabalhadas" name="horas-trabalhadas"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="carga-horaria">Carga horária semanal</label>
                        <select name="carga-horaria" id="carga-horaria" class="form-select" required>
                            <option value="40">40 horas</option>
                            <option value="44">44 horas</option>
                            <option value="36">36 horas</option>
                        </select>
                    </div>
                    <h2 class="mt-5 mb-3" id="resposta">R$ </h2>
                    <button type="button" onclick="fnhorasextras()" class="btn btn-primary w-100" id="bt-calcular">Calcular</button>
                </form>
            </div>
        </div>
        
        <script src="horasextras.js"></script>
        <script src="formatarmonetario.js"></script>
        <script src="app.js"></script>
</body>

</html>
